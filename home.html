<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      /* Estilos para corrigir a alteração de fundo do input */
      input:-webkit-autofill,
      input:-webkit-autofill:hover,
      input:-webkit-autofill:focus,
      input:-webkit-autofill:active {
          -webkit-box-shadow: 0 0 0 30px rgb(24,24,27) inset !important; /* Mantenha a cor de fundo */
          -webkit-text-fill-color: #ffffff !important; /* Cor do texto */

        .line-through {
        text-decoration-line: line-through;
        }
      }
    </style>
</head>

<script src="https://cdn.tailwindcss.com"></script>
<body class="bg-purple-400 h-screen w-screen p-0 m-0">

  <div class="flex h-full">
    <div id="left" class="w-3/4 flex justify-center items-center">
      <div class="w-96 text-center">
        <div class="text-xl uppercase mb-1 text-white"><strong id="msg">Saudação</strong></div>
        <p class="mb-3 text-lg text-white">Qual será a lista de hoje?</p>
        <!-- Início do formulário -->
        <div class="bg-black flex flex-col h-96 rounded-3xl p-5">
          <form id="taskForm" class="py-6 px-4 rounded">
            <div class="w-full mb-4 text-white">
              <label class="block text-xs text-gray-600 font-bold mb-2 sr-only" for="input-add">Adicionar item</label>
              <input class="block w-full border border-gray-200 rounded py-2 px-4 leading-tight bg-zinc-900 focus:ring-1 focus:ring-purple-400" id="input-add" placeholder="Adicionar Item">
            </div>
            <button type="submit" id="addItemBtn" class="mt-2 py-2 flex items-center justify-center bg-purple-500 rounded w-full text-white hover:bg-purple-600 transition-all">Adicionar</button>
          </form>
          <ul id="itemList" class="border border-gray-200 rounded overflow-hidden mt-4 bg-zinc-900 text-white mx-4">
            <li class="hidden px-4 py-2 transition-all duration-300 ease-in-out flex justify-between">
              <span>Item</span>
              <div id="icons">
                <button class="text-white-700 mx-2 delete"><i class="fa-regular fa-x fa-2xs" style="color: #B197FC;"></i></button>
                <button class="text-white-700 confirm"><i class="fa-solid fa-check fa-xs" style="color: #B197FC;"></i></button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div id="right" class="w-1/4 flex justify-center items-center bg-black rounded-l-3xl h-full">
      <img src="img/logo.png" width="200px">
    </div>
  </div>

<script src="arquivo.js"></script>
</body>
</html>
